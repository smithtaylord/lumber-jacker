<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>


<body class="debug">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-success text-center">LUMBER-JACKER</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- STUB Tree Img -->
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img class="tree-img"
                        src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/7e93ef39-d5af-4b15-9347-e2deeb68f5b8/d65ctod-731b7ba5-e2fc-4e74-9f7b-403d5450d253.png/v1/fill/w_1024,h_1402,strp/tree_1__png_with_transparency__by_bupaje_d65ctod-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTQwMiIsInBhdGgiOiJcL2ZcLzdlOTNlZjM5LWQ1YWYtNGIxNS05MzQ3LWUyZGVlYjY4ZjViOFwvZDY1Y3RvZC03MzFiN2JhNS1lMmZjLTRlNzQtOWY3Yi00MDNkNTQ1MGQyNTMucG5nIiwid2lkdGgiOiI8PTEwMjQifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.RRFKTAMjyR1PawL3O_CMRUO5RJR2SayR2z3H69pzMuY"
                        alt="tree-img" onclick="chopTree()">
                </div>
            </div>
        </div>
        <!-- STUB Log Count Stats -->
        <div class="container-fluid py-5">
            <div class="row align-items-end">
                <div class="col-md-2 offset-2">
                    <div class="d-flex border rounded bg-warning justify-content-around">
                        <h4>Click Upgrade</h4>
                        <h4>+ 2</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex border rounded bg-light justify-content-around py-3">
                        <h3>LOGS</h3>
                        <h3>100</h3>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="d-flex border rounded bg-warning justify-content-around">
                        <h4>Auto Upgrade</h4>
                        <h4>+ 2</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- STUB Upgrades -->
        <div class="container-fluid">
            <div class="row">
                <div class="offset-1 col-5 bg-warning">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <h5>Click Upgrades</h5>
                                <div class="d-flex justify-content-around">
                                    <button class="btn btn-success">Buy Axe</button><span>+2</span>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <button class="btn btn-success">Buy a bigger Axe</button> <span>+5</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <h5>Auto Upgrades</h5>
                                <div class="d-flex justify-content-around">
                                    <button class="btn btn-danger">Call a Buddy</button><span>+2</span>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <button class="btn btn-danger">Hire a Team</button> <span>+5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- STUB Upgrade Stats -->
                <div class="col-5 bg-warning">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <h5>Click Upgrades</h5>
                                <div class="d-flex justify-content-around">
                                    <h6>How many Axes did you Buy?</h6>
                                    <h6>2</h6>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <h6>How many BIG Axes did you Buy?</h6>
                                    <h6>2</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <h5>Auto Upgrades</h5>
                                <div class="d-flex justify-content-around">
                                    <h6>How many Axes did you Buy?</h6>
                                    <h6>2</h6>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <h6>How many BIG Axes did you Buy?</h6>
                                    <h6>2</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <footer class="container-fluid text-center text-success">
        <div class="row">
            <div class="col-12">
                <h6>Made with <i class="mdi mdi-heart"></i> and <i class="mdi mdi-axe"></i></h6>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
